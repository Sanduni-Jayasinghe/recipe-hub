<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Appetizer Recipes</title>
</head>
<body>
  <h1>Appetizers</h1>

  <h2>Bruschetta</h2>
  <ul>
    <li>Bread slices</li>
    <li>Tomatoes</li>
    <li>Olive oil, garlic, basil</li>
  </ul>
  <p>Steps: Toast bread, rub garlic, top with tomatoes and basil.</p>

  <h2>Spring Rolls</h2>
  <ul>
    <li>Rice paper</li>
    <li>Vegetables</li>
    <li>Soy sauce</li>
  </ul>
  <p>Steps: Wrap veggies in rice paper, fry, and serve with sauce.</p>
</body>
</html>
